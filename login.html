<!DOCTYPE html>
<html lang="pt-BR" class="bg-slate-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FN Energy Portal</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { blue: '#1e3a8a' } }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/auth.js"></script>
</head>

<body
    class="font-sans antialiased text-slate-900 h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden p-8 animate-fade-in-up">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4">
                <img src="assets/img/logo_fn.svg" alt="FN Energy" class="h-12 w-auto mx-auto rounded-lg">
            </a>
            <h2 class="text-2xl font-bold text-slate-900">Portal do Cliente</h2>
            <p class="text-slate-500 text-sm mt-2">Acesse o catálogo de vendors e materiais exclusivos.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Corporativo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input type="email" id="email" required
                        class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                        placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input type="password" id="password" required
                        class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-sm flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span>Credenciais inválidas. Tente novamente.</span>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-900 transition-all disabled:opacity-70">
                <span id="btnText">Entrar no Portal</span>
                <i id="btnSpinner" data-lucide="loader-2" class="w-5 h-5 animate-spin hidden ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-slate-400">
                Ainda não tem acesso? <a href="index.html#contato" class="text-blue-600 hover:underline">Fale
                    Conosco</a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'portal/vendors.html';
        }

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            submitBtn.disabled = true;
            btnText.textContent = 'Verificando...';
            btnSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const success = await Auth.login(email, password);

            if (success) {
                window.location.href = 'portal/vendors.html';
            } else {
                // Reset UI with Error
                submitBtn.disabled = false;
                btnText.textContent = 'Entrar no Portal';
                btnSpinner.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                // Shake animation logic could go here
            }
        });
    </script>
</body>

</html>
